<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <script>
        alert("Гра «Як стати мільйонером»");

        let wallet = 0;

        let questions = [
            {
                price: 500,
                question: "Найчарівніша квітка літа \n А) люпін \n Б) фіалка \n В) троянда \n Г) водозбір",
                answer: "в"
            },

            {
                price: 1000,
                question: "Яка нитка в природі найтонша \n А) біла \n Б) льняна \n В) павутина \n Г) чорна",
                answer: "в"
            },

            {
                price: 2000,
                question: ".Село, у якому народився Т. Г. Шевченко \n А) Калинівка \n Б) Іванівна \n В) Кирилівка \n Г) Моринці",
                answer: "г"
            },

            {
                price: 3000,
                question: "Холод з температурою нижче нуля \n А) іній\n Б) паморозь \n В) прохолода \n Г) мороз",
                answer: "г"
            },

            {
                price: 5000,
                question: "Яка найбільша планета в Сонячній системі? \n А) Марс\n Б) Венера \n В) Юпітер \n Г) Сатурн",
                answer: "в"
            },

            {
                price: 8000,
                question: "Яка хімічна формула води? \n А) H2O\n Б) CO2 \n В) O2 \n Г) CH4",
                answer: "а"
            },

            {
                price: 10000,
                question: "Який газ необхідний для дихання рослин? \n А) Оксиген\n Б) Водень \n В) Азот \n Г) Вуглекислий газ",
                answer: "г"
            },
            
            {
                price: 13000,
                question: "Хто написав епічний твір Війна і мир? \n А) Марк Твен\n Б) Чарльз Діккенс \n В) Франц Кафка \n Г) Лев Толстой",
                answer: "г"
            },
            
            {
                price: 15000,
                question: "Що вимірюється в амперах? \n А) Температура\n Б) Сила струму \n В) Вага \n Г) Тиск",
                answer: "б"
            },
            
            {
                price: 25000,
                question: "Як називається процес перетворення рідкого стану в газоподібний? \n А) Конденсація\n Б) Випаровування \n В) Кристалізація \n Г) Твердіння",
                answer: "б"
            },
            
            {
                price: 50000,
                question: "Яка столиця Франції? \n А) Берлін\n Б) Мадрид \n В) Рим \n Г) Париж",
                answer: "г"
            },
            
            {
                price: 100000,
                question: "Яка планета є найближчою до Сонця? \n А) Венера\n Б) Земля \n В) Марс \n Г) Меркурій",
                answer: "г"
            },
            
            {
                price: 250000,
                question: "Який вид енергії зберігається в молоках та молочних продуктах? \n А) Термічна енергія\n Б) Кінетична енергія \n В) Ядерна енергія \n Г) Хімічна енергія",
                answer: "г"
            },
            
            {
                price: 500000,
                question: "Який процес відповідає за перетворення рідини в твердий стан за низької температури? \n А) Евапорація\n Б) Конденсація \n В) Твердіння \n Г) Випаровування",
                answer: "в"
            },
            
            {
                price: 1000000,
                question: "Який хімічний елемент позначається символом 'O'? \n А) Оксид вуглецю\n Б) Озон \n В) Оксиген \n Г) Олово",
                answer: "в"
            }
        ];

        function askQuestions() {
            for (let i in questions) {
                let inputAnswer = prompt(questions[i].question);
                inputAnswer = inputAnswer.toLowerCase();

                if (inputAnswer === questions[i].answer) {
                    wallet = questions[i].price;
                    alert("Правильно");
                    askContinue();
                } else {
                    if (wallet >= 25000) {
                        wallet = 25000;
                        alert("Нажаль ви вибрали не правильну відповідь, але не засмучуйтесь");
                        alert('Ви виграли ' + wallet + ' тисяч!!!');
                        return false;
                    } else if (wallet >= 5000) {
                        wallet = 5000;
                        alert("Нажаль ви вибрали не правильну відповідь, але не засмучуйтесь");
                        alert('Ви виграли ' + wallet + ' тисяч!!!');
                        return false;
                    } else {
                        alert('Нажаль ви нічого не виграли :(');
                        return false;
                    }
                }
            }

            if (wallet === 1000000) {
                alert("ВІТАЮ!!! ви виграли головний приз в розмірі: " + wallet);
            }
        }

        function askContinue() {
            let askContinueConfirm = confirm("Продовжуєм?");

            if (!askContinueConfirm) {
                alert('Ви виграли: ' + wallet);
                //це єдине рішення для завершення скрипту яке я знайшов, воно працює але його мінус що воно виводить помилку.
                throw new Error;
            }
        }

        askQuestions();

    </script>
</body>

</html>
